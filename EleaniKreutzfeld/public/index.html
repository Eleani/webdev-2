<!DOCTYPE html>
<html ng-app="webdev-2">
  <head>
    <meta charset="utf-8">
    <title>Usuario</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body class="container">
    <div ng-controller="mainController">

      <h1> {{ titulo }} </h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Senha</th>
            <th>Idade</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in usuarios">
            <th>{{ user.id }}</th>
            <th>{{ user.username }}</th>
            <th>{{ user.password }}</th>
            <th>{{ user.age }}</th>
            <th>{{ user.email }}</th>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-primary" type="button" ng-click="adicionarUsuario()">Adicionar</button>
      <button class="btn btn-danger" type="button" ng-click="excluirUsuario()">Excluir</button>
      <button class="btn btn-warning" type="button" ng-click="editarUsuario()">Editar</button>

      <div class="row" ng-show="adicinandoUsuario">
        <hr/>

        <h3>Cadastrar novo usuário</h3>

        <div class="col-md-12">
        <label>Nome de usuário</label>
          <input type="text" class="form-control" ng-model="novoUsuario.usuario">
        </div>

        <div class="col-md-12">
        <label>Password</label>
          <input type="text" class="form-control" ng-model="novoUsuario.password">
        </div>

        <div class="col-md-12">
        <label>Idade</label>
          <input type="text" class="form-control" ng-model="novoUsuario.age">
        </div>

        <div class="col-md-12">
        <label>E-mail</label>
        <input type="text" class="form-control" ng-model="novoUsuario.email">
        </div>

        <br>
        <button style="margin-top" class="btn btn-primary" type="button" ng-click="salvarNovoUsuario(novoUsuario)">Salvar </button>

        <br>

        <pre>
          {{ novoUsuario | json }}
        </pre>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="webdev2.js" type="text/javascript"></script>

  </body>
</html>
